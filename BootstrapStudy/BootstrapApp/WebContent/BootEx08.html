<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>

<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- 추가~!!! -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<body>

<div>
	<h1>Glyphicons</h1>
	<hr>
</div>
<!-- Glyphicons(theme)은 폰트로 처리된다. -->

<div>
	아이콘 : <span class="glyphicon glyphicon-th-list"
			style="font-size: 30px; color: blue;"></span>
</div>

<br><br>

<!-- Attribute Content Type → Simple Type → 적용 안됨 -->
<div>
	<input type="button" class="glyphicon glyphicon-th-list">
</div>

<!-- Attribute Content Type → Complex Type → 적용됨 -->
<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-print">인쇄하기</span>
	</button>
</div>


<br><br>
<br><br>

<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>


</body>
</html>
