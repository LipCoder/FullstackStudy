<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10.html</title>
<style type="text/css">

table
{
	border : 1px solid;
	border-collapse: collapse;
}

th
{
	border : 1px solid;
	width : 100px;
	height : 20px;
	text-align: center;
}

td
{
	border : 1px solid; 
	font-weight : bold;
	text-align: left;
}

td.black, td.blue
{
	color : white;
}

.red { background-color: red; }
.yellow { background-color: yellow; }
.blue { background-color: blue; }
.black { background-color: black; }

</style>

<script type="text/javascript">
	
	function addSchedule()
	{	
		// 제목
		var nTitle = document.getElementById("title");
		var title = nTitle.value;
		nTitle.value = "";
		
		// 요일
		var weekDay = parseInt(document.getElementById("weekDay").selectedIndex);
		
		// 시작, 종료시간
		var beforeTime = parseInt(document.getElementById("beforeTime").value);
		var afterTime = parseInt(document.getElementById("afterTime").value);
		
		// 색깔
		var color = document.getElementById("color").value;
		
		// 시간표 적용
	    for (var i = beforeTime; i <= afterTime; i++) 
	    {
			var nodes = document.getElementById(i.toString()).children;
			nodes[1+weekDay].className = color;
			nodes[1+weekDay].innerHTML = title;
		}
	    
	    
	}
	
</script>

</head>
<body>

<div>
	<h1>일정</h1>
	<hr>
</div>

<div>

		<tr>
			<th></th>

			<td></td>

		</tr>
		<tr id="13">

		<tr id="14">

<div>
	제목 : <input type="text" class="txt" id="title"><br>
