		// 『one()』 : 한번만 이벤트 처리
		/*

		$("h1").on(
		{
			// mouseenter: 어찌어찌하겠다. (행위, 기능, 동작) → 마우스 진입할 때
			// mouseenter: 어찌어찌하겠다. (행위, 기능, 동작) → 마우스 떠날 때(빠져나갈 때)
			 
			//mouseenter:function() {$(this).addClass("item");}
		    //, mouseleave:function() {$(this).removeClass("item");} 
		    
			
			mouseenter:function() 
			{
				$(this).addClass("item");
			}
	        , mouseleave:function() 
	        {
	    	   $(this).removeClass("item");
	    	}  

		});
		
		// mouseenter, mouseleave
		$("h1").hover(function()
		{
			$(this).addClass("item");
		}, function()
		{
			$(this).removeClass("item");
		});
	});
