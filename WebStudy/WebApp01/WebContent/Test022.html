<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>
</head>
<body>

<div>
	<h1>체크박스 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p> 오늘 점심으로 먹고싶은 메뉴는?</p>
		
		<!-- name 속성이 통일되어 있어야 다중 체크에 대한 다중값을 처리할 수 있다 -->
		<!-- 체크에 대한 값은 밥, 미역국이라는 값을 받는게 아닌 value 값을 받는다 -->
		<input type="checkbox" name="foodSelect" value="1" id="label1"> 
		<label for="label1">밥</label>
		
		<!-- <label>로 체크박스를 묶으면 박스 뿐만 아니라 글자도 체크할 수 있게 된다. -->
		<label>
		<input type="checkbox" name="foodSelect" value="2" id="label2"> 미역국
		</label>
		
		<input type="checkbox" name="foodSelect" value="3" id="label3"> 김치찌게
		
		<input type="checkbox" name="foodSelect" value="4" id="label4" checked="checked"> 계란말이
		
		<input type="checkbox" name="foodSelect" value="5" id="label5"> 장조림
		
		<input type="checkbox" name="foodSelect" value="6" id="label6"> 
		
		<br><br><br><br><br>
		
		<label for="label6">김</label>

	</form>
</div>


</body>
</html>
