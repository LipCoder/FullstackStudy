<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>
</head>
<body>

<div>
	<h1>드롭다운메뉴(selectbox) 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p>당신이 가장 좋아하는 운동은?</p>
		<select name="selectSport">
			<option> == 선택 == </option>
			<option value="val1">축구</option>
			<option value="val2">야구</option>
			<option value="val3">배구</option>
			<option value="val4">농구</option>
		</select>
		<br><br>
		
		<p>당신의 직위를 선택하세요</p>
		<select name="selectPosition">
			<option value="10">회장</option>
			<option value="20">사장</option>
			<option value="30">이사장</option>
			<option value="40">전무</option>
			<option value="50">상무</option>
			<option value="60">부장</option>
			<option value="70">과장</option>
			<option value="80">대리</option>
			<option value="90" selected="selected">사원</option>
			<option value="100">인턴</option>
		</select>
		<br><br>
		
		<input type="text">
		<br><br>
		
		<button type="reset">취소</button>
		
		<button type="submit">전송확인</button>
		
		
		<p>가고싶은 여행지는? (다중 선택 가능)</p>
		<select size="6" multiple="multiple">
			<option>백두산</option>
			<option>한라산</option>
			<option>지리산</option>
			<option>설악산</option>
			<option>속리산</option>
			<option>내장산</option>	
		</select>
		
	</form>
</div>

</body>
</html>
