<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	* {color : #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange;}
	th {width: 30px;}				/* check */
	td {text-align: right;}			/* check */
	.txt {text-align: center;}	
	textarea {font-family: 나눔고딕코딩; font-size: 100%; font-weight: bold;}
</style>


<script type="text/javascript">

	function startGame()
	{
		// alert("함수 호출 확인")
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ 『Math.random()』		-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		//alert(Math.random());
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		var c = parseInt(Math.random()*3) + 1;
		
		//alert(c);
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
		
		//alert(msg);
		
		//if(u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if(u==3)
		{
			msg += " → 비겼습니다.";
		}
		//else if(u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if(u%3 == (c+2)%3)
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else
		{
			msg += " → 사용자가 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
	}

</script>


</head>
<body>


<div>
	<h1>자바스크립트 난수 발생</h1>
	<hr>
</div>

<div>
	<form>
 		입력(1.가위, 2.바위, 3.보) : 
 		<input type="text" class="txt" id="txtUser" style="width: 50px;"> 
 		<input type="button" class="btn" value="게임결과확인"
 		       onclick="startGame()">
 		<br><br>
 		
 		<input type="text" class="txt" id="txtResult" 
 		       style="width: 400px;" readonly="readonly">	 
 	
 	</form>
</div>




</body>
</html>
