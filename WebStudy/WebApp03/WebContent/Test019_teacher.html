<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">

	* {color : #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	input.btn:result{color: red;}
	td {text-align: center;}
	.txt {text-align: right;}
</style>

<script type="text/javascript">
	
	function myArray()
	{
		//alert("함수 호출 확인");
		
		// 입력값을 활용하여 배열 구성
		var tempStr = document.getElementById("txt01").value; 	// "1 2 3 4 5"
		var arr = tempStr.split(" ");
		//-- var arr = ["1", "2", "3", "4", "5"];
		
		// 배열의 전체 요소 출력
		// 더미데이터
		//document.getElementById("txt02").value = arr;
		var allStr = "";
		for (var n=0; n<arr.length; n++)
				allStr += arr[n] + " ";
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수
		var max = Number(arr[0]);
		for(var n=1; n<arr.length; n++)
		{
			if(max<Number(arr[n]))
				max = Number(arr[n]);
		}
		
		document.getElementById("txt03").value = max;
	}
	
	
</script>

</head>
<body>


<div>
	<form>
		데이터 입력(공백 구분)
		<input type="text" id="txt01" class="txt"><br><br>
		
		<input type="button" value="결과 확인" class="btn" style="width: 350px;"
		onclick="myArray()"><br><br>
		
		- 전체 출력
		<input type="text" id="txt02" class="txt" readonly="readonly"><br>
		
		- 가장 큰 수
		<input type="text" id="txt03" class="txt" readonly="readonly"><br>
	</form>
</div>


</body>
</html>
