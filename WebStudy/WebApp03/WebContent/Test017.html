<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
	textarea 
	{
		width: 200px;
		height: 200px;
		
	}
</style>

<script type="text/javascript">

	function calc()
	{
		cancel();
		
		var vNum = document.getElementById("inputNum").value;
		var nNum = parseInt(vNum);
		
		if(nNum < 100)
		{
			alert("100이상 숫자를 입력하세요.");
			return;
		}
		
		// textarea 설정
		var results = document.getElementById("results");
		var nSum = 0;
		
		for(var i = 1; i <= nNum; ++i)
		{
			nSum += i;
			
			if(i % 10 == 0)
				results.value += "1 ~ " + String(i) + " : " + String(nSum) + "\r\n";
			
		}
	}
	
	function cancel()
	{
		var vResults = document.getElementById("results");
		vResults.value = "";
	}
	

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	1부터 n까지의 합을 계산하되 n은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, JavaScript 활용
	
	페이지 레이아웃
	-----------------------------------------------------------
	정수 입력(100 이상) [   100   ] → 조건 유효성
	
	    < 결과 > < 취소 >
	 
	-----------------------------
	| 1 ~ 10 : 55               |
	| 1 ~ 20 : 207              |
	|   :                       |
	| 1 ~ 100 : 5050            |
	-----------------------------
	
	
	
	-----------------------------------------------------------
 -->

<div>
	<p> 페이지 레이아웃 </p>
	<hr>
</div>

<div>
	<p> 
		정수 입력(100 이상) <input type="text" style="width: 80px" id="inputNum">
	</p>
</div>

<div>
	<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" Class="btn" value="결과" onClick="calc()"> 
		<input type="button" Class="btn" value="취소" onClick="cancel()">
	</p>
</div>

<div>
	<textarea id="results" rows="" cols="" readonly=true></textarea>
</div>

</body>
</html>
