<script type="text/javascript">

	function myCalc()
	{
		//alert("함수 호출 완료~!!!");
		
		var vMoneyStr = document.getElementById("money").value;
		var vMoney = parseInt(vMoneyStr);
		
		document.getElementById("totalMoney").value = vMoney;
		
		// 절삭(반올림 X)
		//var vM500 = Math.floor(vMoney/500);
		// 정수형변환(반올림 X)
		var vM500 = parseInt(vMoney/500);
		
		//alert(vM500);
		
		// 테스트
		/* 
		alert(123.456);
		alert(parseInt(123.456)));		→ 123
		alert(parseInt(123.999)));		→ 123
		alert(Math.floor(123.456)));	→ 123
		alert(Math.floor(123.999)));	→ 123 
		*/
		
		vMoney = vMoney % 500; 		// vMoney %= 500;
		
		var vM100 = parseInt(vMoney/100);	// var vM100 = Math.floor(vMoney/100);
		vMoney = vMoney % 100;				// vMoney %= 100;
		var vM50 = parseInt(vMoney/50);		// var vM50 = Math.floor(vMoney/50);
		vMoney = vMoney % 50;				// vMoney %= 50;
		var vM10 = parseInt(vMoney/10);		// var vM10 = Math.floor(vMoney/10);
		vMoney = vMoney % 10;				// vMoney %= 10;
		
		document.getElementById("m500").value = vM500;
		document.getElementById("m100").value = vM100;
		document.getElementById("m50").value = vM50;
		document.getElementById("m10").value = vM10;
			
	}
	
	
</script>
