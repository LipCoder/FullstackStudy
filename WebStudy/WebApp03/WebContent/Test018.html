<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">

	* {color : #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	input.btn:result{color: red;}
	td {text-align: center;}
	.txt {text-align: right;}	
	text {font-family: 나눔고딕코딩; font-weight: bold;}
	
</style>


<script type="text/javascript">

	function calc()
	{
		var vArr = document.getElementById("arr").value;
		var arr = vArr.split(",");
		
		var arrEven = document.getElementById("arrEven");
		arrEven.value = "";
		for (var i = 0; i < arr.length; ++i)
		{
			var num = parseInt(arr[i]);
			
			if(num % 2 == 0)
				arrEven.value += num + ((i < arr.length-1) ? ", " : "");
				
		}
	}

</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구성한다.
	
	HTML, CSS, Javascript 를 활용한다.
	또한, 자바스크립트 배열을 활용한다. 
	
	※ 지정된 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	-----------------------------------------------------------
	초기 배열 상태 [     ]
	
	< 결 과 >
	
	짝수만 출력 [     ]
	
	-----------------------------------------------------------
 -->

<div>
	<form>
		<div>
			-----------------------------------------------------------
		</div>
		<br>
			
		<div>
			초기 배열 상태 
			<input type="text" id="arr" style="width: 150px;">
		</div>
		<br>
		
		<div>
			<input type="button" Class="btn" value="결 과" style="width: 150px;"
			       onClick="calc()">
		</div>
		<br>
		
		<div>
			짝수만 출력
			<input type="text" id="arrEven" style="width: 150px;">
		</div>
		<br>
		
		<div>
			-----------------------------------------------------------
		</div>
	</form>
</div>

</body>
</html>
