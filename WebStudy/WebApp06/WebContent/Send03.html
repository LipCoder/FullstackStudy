<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	   
	   - 두 개의 정수와 선택한 연산자를 서버로 전송하여
	     (Send03.html)
	     
	   
	   - 해당 연산에 대한 결과를 받을 수 있는 JSP 페이지를 작성한다
	     (Receive03.jsp)
	     
	     정수1            연산자             정수2
	     [  xx    ]      [ 더하기 ▼]      [  yy    ]
	     
	     <연산 결과>
	     
	     
	  - 연산 결과 버튼 클릭 시
	    『입력하신 xx와 yy 의 연산 결과는 zz 입니다.』
	    라는 내용을 출력하는 JSP 페이지를 작성한다.
	    (Receive03.jsp)
	    
	  - 사용자의 최초 요청 페이지 주소는
	     『http://localhost:8090/WebApp06/Send03.html』로 한다.		
	
	
	  - 즉, 두 개의 정수를 서버로 전송하여
	    합, 차, 곱, 몫(나누기 연산)을 계산하여
	    결과를 처리하는 JSP 페이지를 작성한다.
-->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<h2>연산 처리</h2>
	<hr>
</div>

<div>
	<form action="Receive03.jsp" method="get">
		<table class="table">
			<tr>
				<th>
					정수1
				</th>
				<th>
					연산자
				</th>
				<th>
					정수2
				</th>
			</tr>
			<tr>
				<th>
					<input type="text" class="txt" name="txtNum1">
				</th>
				<th>
					<select name="operator">
					    <option value="none">==선택==</option>
						<option value="plu">더하기</option>
						<option value="min">빼기</option>
						<option value="mul">곱하기</option>
						<option value="div">나누기</option>
					</select>
				</th>
				<th>
					<input type="text" class="txt" name="txtNum2">
				</th>
			</tr>
			<tr>
				<th colspan="3">
					<input type="submit" value="연산 결과" class="btn" style="width: 400px">
				</th>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
