<div>
	<!-- <form action="" method="post"> -->
	<form action="Forward11.jsp" method="post">
		<table>
			<tr>
				<th>정수 1</th>
				<th>연산자</th>
				<th>정수 2</th>
			</tr>
			<tr>
				<th style="text-align: center">
					<input type="text" class="txt" name="num1" value="0">
				</th>
				<th>
					<select name="selOper">
						<option value="plus">+</option>
						<option value="minus">-</option>
						<option value="multi">*</option>
						<option value="divide">/</option>
					</select>
				</th>
				<th style="text-align: center">
					<input type="text" class="txt" name="num2" value="0">
				</th>
			</tr>
			<tr></tr>
			<tr>
				<th colspan="3"><br>
					<button type="submit" class="btn" style="width: 250px; height: 40px;"
		       			   onclick="this.form.action='Redirect11.jsp'">연 산</button>
		        </th>
			</tr>
		</table>
	</form>
