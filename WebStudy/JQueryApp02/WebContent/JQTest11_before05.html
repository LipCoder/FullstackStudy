<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest11_before05.html</title>
<style type="text/css">
	td
	{
		color: blue;
		font-weight: bold;
	}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	// ○ :first
	//     (첫 번째)
	//     - returns : Element
	//     - 첫 번째, 실행 후 원소 반환
	//     - 매칭되는 원소들 중 첫 번째 것만 반환한다.
	
	$(document).ready(function()
	{
		$("tr:first").css("font-style", "italic");
	});

</script>
</head>
<body>

<table>
	<tr>
		<td>Row 1</td>
	</tr>
	<tr>
		<td>Row 2</td>
	</tr>
	<tr>
		<td>Row 3</td>
	</tr>
	<tr>
		<td>Row 4</td>
	</tr>
	<tr>
		<td>Row 5</td>
	</tr>
</table>

</body>
</html>
